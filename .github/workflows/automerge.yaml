name: Automerge

on:
  pull_request:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Automerge Dependabot PR
        uses: eetu/action-automerge@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}